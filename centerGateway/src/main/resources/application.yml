server:
  port: 0

#r2dbc
spring:
  application:
    name: GATEWAY-SERVICE
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:pool:mariadb://127.0.0.1:3307/SPRING_DB
    username: root
    password: QWas1234
  cloud:
    gateway:
      default-filters:
        - name : GlobalFilter
          args :
            baseMessage : Spring Cloud Gateway Global Filter
            preLogger   : true
            postLogger  : true
      routes:
        - id : CMS-SERVICE
          #url : lb://CMS-SERVICE
          uri : http://root:QWas1234@127.0.0.1:8761/
          predicates : 
            - Path=/cms/**
          filters:
            - RewritePath=/cms/(?<segment>.*), /$\{segment}
            - CustomFilter


eureka:
  instance:
    instance-id: ${spring.application.instance_id:${random.value}}:${server.port}
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 10
  client:
    register-with-eureka: true
    fetch-registry:       true
    disable-delta:        true
    registry-fetch-interval-seconds: 5
    service-url.defaultZone:         http://root:QWas1234@localhost:8761/eureka

