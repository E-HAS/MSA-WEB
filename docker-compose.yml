version: '3.8'
services:
  center-server:
    image: center-server
    container_name: center-server-container
    ports:
      - "8761:8761"
    networks:
      - msa-network
    volumes:
      - 'E:/XEKIDD_WEB/Serivce-Config-Repo/Service-Config-Repo:/config-repo'

  gateway-server:
    image: gateway-server
    container_name: gateway-server-container
    ports:
      - "8001:8001"
    networks:
      - msa-network
    depends_on:
      config-server:
        condition: service_started
      center-server:
        condition: service_started

networks:
  msa-network:
    driver: bridge